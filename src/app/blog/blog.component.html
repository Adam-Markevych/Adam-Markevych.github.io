<div class="blogs">
    <div class="blog-flex">

            <img src="https://storge.pic2.me/c/1360x800/304/6012878a6a5b65.47310846.jpg" width="300" alt="#">
            <span>{{ i.author }}</span>
            <h2>{{ i.title }}</h2>
            <p>{{ i.text }}</p>
        </div>
    </div>
</div>
